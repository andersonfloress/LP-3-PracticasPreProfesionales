<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Debug</title>
</head>
<body>
    <h1>Test Debug Template</h1>
    <p>Plan: <span th:text="${plan}">null</span></p>
    <p>User: <span th:text="${user}">null</span></p>
    
    <div th:if="${plan != null}">
        <h2>Plan exists</h2>
        <p>Estado: <span th:text="${plan.estado}">--</span></p>
        <p>Empresa: <span th:text="${plan.empresa}">--</span></p>
    </div>
    
    <div th:if="${plan == null}">
        <h2>Plan is null</h2>
    </div>
</body>
</html>
