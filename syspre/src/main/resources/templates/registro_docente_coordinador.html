<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Docente/Coordinador - SYSPRE 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        principal: '#d63a3a',
                        fondo: '#f1f5f9',
                        texto: '#1e293b',
                        gris: '#64748b',
                    },
                },
            },
        };
    </script>

    <style>
        .input-group {
            position: relative;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label {
            transform: translateY(-20px) scale(0.8);
            color: #d63a3a;
        }
        .input-group label {
            position: absolute;
            left: 12px;
            top: 12px;
            transition: all 0.2s ease;
            pointer-events: none;
            color: #64748b;
        }
        .slide-in {
            animation: slideIn 0.6s ease-out forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-fondo min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/dashboard/admin" class="text-xl font-bold text-texto flex items-center gap-2 hover:text-principal transition">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-university"></i> 
                SYSPRE 2025
            </a>
            <div class="text-sm text-gris">
                <i class="fas fa-user-plus mr-1"></i>
                Registro de Personal Académico
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Header del Formulario -->
        <div class="text-center mb-8 slide-in">
            <div class="bg-gradient-to-br from-principal to-red-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-tie text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-texto mb-2">Registro de Personal Académico</h1>
            <p class="text-gris">Registrar nuevo Docente o Coordinador en el sistema</p>
        </div>

        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <span th:text="${error}"></span>
        </div>

        <!-- Formulario de Registro -->
        <div class="bg-white rounded-2xl shadow-xl p-8 slide-in">
            <form method="post" class="space-y-8">
                
                <!-- Información Personal -->
                <div>
                    <h3 class="text-lg font-semibold text-texto mb-4 flex items-center">
                        <i class="fas fa-user mr-2 text-principal"></i>
                        Información Personal
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        
                        <div class="input-group">
                            <input
                                type="text"
                                id="nombres"
                                name="nombres"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="nombres" class="bg-white px-2">
                                <i class="fas fa-user mr-1"></i>Nombres
                            </label>
                        </div>

                        <div class="input-group">
                            <input
                                type="text"
                                id="apellidos"
                                name="apellidos"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="apellidos" class="bg-white px-2">
                                <i class="fas fa-user mr-1"></i>Apellidos
                            </label>
                        </div>

                        <div class="input-group">
                            <input
                                type="text"
                                id="dni"
                                name="dni"
                                placeholder=" "
                                maxlength="8"
                                pattern="[0-9]{8}"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="dni" class="bg-white px-2">
                                <i class="fas fa-id-card mr-1"></i>DNI
                            </label>
                        </div>

                        <div class="input-group">
                            <input
                                type="tel"
                                id="telefono"
                                name="telefono"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="telefono" class="bg-white px-2">
                                <i class="fas fa-phone mr-1"></i>Teléfono
                            </label>
                        </div>

                        <div class="input-group md:col-span-2">
                            <input
                                type="text"
                                id="direccion"
                                name="direccion"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="direccion" class="bg-white px-2">
                                <i class="fas fa-home mr-1"></i>Dirección
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Información Académica -->
                <div>
                    <h3 class="text-lg font-semibold text-texto mb-4 flex items-center">
                        <i class="fas fa-graduation-cap mr-2 text-principal"></i>
                        Información Académica
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        
                        <div class="input-group">
                            <input
                                type="text"
                                id="codigo"
                                name="codigo"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="codigo" class="bg-white px-2">
                                <i class="fas fa-id-badge mr-1"></i>Código de Personal
                            </label>
                        </div>

                        <div class="input-group">
                            <select
                                id="tipo"
                                name="tipo"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            >
                                <option value="" disabled selected></option>
                                <option value="docente">Docente</option>
                                <option value="coordinador">Coordinador</option>
                            </select>
                            <label for="tipo" class="bg-white px-2">
                                <i class="fas fa-user-tag mr-1"></i>Tipo de Usuario
                            </label>
                        </div>

                        <div class="input-group md:col-span-2">
                            <select
                                id="especialidad"
                                name="especialidad"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            >
                                <option value="" disabled selected></option>
                                <optgroup label="Ingenierías">
                                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                                    <option value="Ingeniería Civil">Ingeniería Civil</option>
                                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                                    <option value="Ingeniería Química">Ingeniería Química</option>
                                    <option value="Ingeniería de Minas">Ingeniería de Minas</option>
                                    <option value="Ingeniería Mecánica Eléctrica">Ingeniería Mecánica Eléctrica</option>
                                    <option value="Arquitectura y Urbanismo">Arquitectura y Urbanismo</option>
                                </optgroup>
                                <optgroup label="Ciencias Biomédicas">
                                    <option value="Medicina Humana">Medicina Humana</option>
                                    <option value="Enfermería">Enfermería</option>
                                    <option value="Nutrición Humana">Nutrición Humana</option>
                                    <option value="Odontología">Odontología</option>
                                </optgroup>
                                <optgroup label="Ciencias Sociales">
                                    <option value="Derecho">Derecho</option>
                                    <option value="Administración">Administración</option>
                                    <option value="Ciencias Contables">Ciencias Contables</option>
                                    <option value="Psicología">Psicología</option>
                                    <option value="Comunicación">Comunicación</option>
                                </optgroup>
                            </select>
                            <label for="especialidad" class="bg-white px-2">
                                <i class="fas fa-university mr-1"></i>Especialidad/Escuela Profesional
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Información de Acceso -->
                <div>
                    <h3 class="text-lg font-semibold text-texto mb-4 flex items-center">
                        <i class="fas fa-key mr-2 text-principal"></i>
                        Información de Acceso
                    </h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        
                        <div class="input-group md:col-span-2">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder=" "
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white"
                                required
                            />
                            <label for="email" class="bg-white px-2">
                                <i class="fas fa-envelope mr-1"></i>Correo Electrónico
                            </label>
                        </div>

                        <div class="input-group">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder=" "
                                minlength="6"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white pr-12"
                                required
                            />
                            <label for="password" class="bg-white px-2">
                                <i class="fas fa-lock mr-1"></i>Contraseña
                            </label>
                            <button
                                type="button"
                                class="absolute right-3 top-3 text-gris hover:text-texto"
                                onclick="togglePassword('password')"
                            >
                                <i class="fas fa-eye" id="password-toggle"></i>
                            </button>
                        </div>

                        <div class="input-group">
                            <input
                                type="password"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder=" "
                                minlength="6"
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-principal focus:outline-none transition bg-white pr-12"
                                required
                            />
                            <label for="confirm_password" class="bg-white px-2">
                                <i class="fas fa-lock mr-1"></i>Confirmar Contraseña
                            </label>
                            <button
                                type="button"
                                class="absolute right-3 top-3 text-gris hover:text-texto"
                                onclick="togglePassword('confirm_password')"
                            >
                                <i class="fas fa-eye" id="confirm_password-toggle"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Botones de Acción -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button
                        type="submit"
                        class="flex-1 bg-principal hover:bg-red-600 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        <i class="fas fa-user-plus mr-2"></i>
                        Registrar Usuario
                    </button>
                    
                    <a
                        href="/dashboard/admin"
                        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 px-8 rounded-lg text-lg transition-all duration-300 text-center"
                    >
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = document.getElementById(fieldId + '-toggle');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
