<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Estudiante - SYSPRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        principal: '#3eb489',
                        fondo: '#f1f5f9',
                        texto: '#1e293b',
                        gris: '#64748b',
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-fondo">
    
    <!-- Navegación Superior -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="/estudiante/dashboard" class="flex items-center space-x-2 text-gris hover:text-texto transition">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <img src="/static/img/unap.png" alt="UNAP Logo" class="w-10 h-10">
                    <span class="text-xl font-bold text-texto">SYSPRE</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Header del Perfil -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <div class="flex items-center space-x-6">
                <div class="w-24 h-24 bg-principal rounded-full flex items-center justify-center">
                    <i class="fas fa-user-graduate text-white text-3xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-texto" th:text="${user != null ? user.nombres + ' ' + user.apellidos : 'Estudiante'}">Juan Pérez López</h1>
                    <p class="text-gris" th:text="${user != null ? user.codigo : ''}">Código: 2020123456</p>
                    <p class="text-gris" th:text="${user != null ? user.especialidad : ''}">Ingeniería de Sistemas</p>
                </div>
            </div>
        </div>

        <!-- Información Personal -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
            <h2 class="text-xl font-semibold text-texto mb-4 flex items-center">
                <i class="fas fa-user mr-2 text-principal"></i>
                Información Personal
            </h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Nombres</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.nombres : 'Juan'}">Juan</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Apellidos</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.apellidos : 'Pérez López'}">Pérez López</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">DNI</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.dni : '12345678'}">12345678</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Teléfono</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.telefono : '987654321'}">987654321</p>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gris mb-1">Dirección</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.direccion : 'Lima, Perú'}">Lima, Perú</p>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gris mb-1">Correo Electrónico</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.email : 'juan.perez@email.com'}">juan.perez@email.com</p>
                </div>
            </div>
        </div>

        <!-- Información Académica -->
        <div class="bg-white rounded-lg shadow-sm border p-6">
            <h2 class="text-xl font-semibold text-texto mb-4 flex items-center">
                <i class="fas fa-graduation-cap mr-2 text-principal"></i>
                Información Académica
            </h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Código de Estudiante</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.codigo : '2020123456'}">2020123456</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Escuela Profesional</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.especialidad : 'Ingeniería de Sistemas'}">Ingeniería de Sistemas</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Semestre</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.semestre + ' Semestre' : 'VIII Semestre'}">VIII Semestre</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gris mb-1">Ciclo Académico</label>
                    <p class="text-texto bg-gray-50 p-3 rounded" th:text="${user != null ? user.ciclo_academico : '2025-I'}">2025-I</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
